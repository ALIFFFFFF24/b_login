<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <img src="logo.svg" alt="" class="card-title ">
                <h2>Welcome to BMI!</h2>
                <p>Please sign-in to your account and start the application</p>
                <div class="card-text">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail">EMAIL OR USERNAME</label>
                            <input type="email" 
                            class="form-control form-control-sm" 
                            id="exampleInputEmail"/>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword">PASSWORD</label>
                            <a href="#" style="float: right; font-size: 12px;">
                                Forgot Password?
                                </a>
                            <input type="password" class="form-control form-control-sm"
                            id="exampleInputPassword"/>
                        </div>
                        <div class="form-check d-flex justify-content-start mb-4">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              value=""
                              id="form1Example3" style="margin-right: 5px;"
                            />
                            <label class="form-check-label" for="remember"> Remember password </label>
                          </div>

                            <div class="d-grid gap-2">
                                <button class="btn" type="button">Sign in</button>
                              </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
